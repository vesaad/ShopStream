services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: shopstream_mssql
    hostname: mssql
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong@Passw0rd"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
      - ./database/mssql:/docker-entrypoint-initdb.d
    networks:
      - shopstream-network

  mongodb:
    image: mongo:6-jammy
    container_name: shopstream_mongodb
    hostname: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./database/mongodb:/docker-entrypoint-initdb.d
    networks:
      - shopstream-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: shopstream_zookeeper
    hostname: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - shopstream-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: shopstream_kafka
    hostname: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - shopstream-network

  grafana:
    image: grafana/grafana:10.2.0
    container_name: shopstream_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - shopstream-network

  # ✅ Order Service (FastAPI)
  order-service:
    build:
      context: ./services/order-service
    container_name: shopstream_order_service
    depends_on:
      mongodb:
        condition: service_healthy
      mssql:
        condition: service_started
      kafka:
        condition: service_started
    env_file:
      - ./services/order-service/.env
    ports:
      - "8003:8003"
    networks:
      - shopstream-network

  # ✅ Product Service
  product-service:
    build:
      context: ./services/product-service
    container_name: shopstream_product_service
    depends_on:
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "8002:8002"
    networks:
      - shopstream-network

  # ✅ User Service
  user-service:
    build:
      context: ./services/user-service
    container_name: shopstream_user_service
    depends_on:
      mssql:
        condition: service_started
      kafka:
        condition: service_started
    ports:
      - "8001:8001"
    networks:
      - shopstream-network

volumes:
  mssql_data:
  mongodb_data:
  grafana_data:

networks:
  shopstream-network:
    driver: bridge

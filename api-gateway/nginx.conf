events {
    worker_connections 1024;
}

http {
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    upstream user_service {
        server user-service:8001;
    }
    
    upstream product_service {
        server product-service:8002;
    }
    
    upstream order_service {
        server order-service:8003;
    }
    
    upstream analytics_service {
        server analytics-service:8004;
    }
    
    server {
        listen 8000;
        server_name localhost;
        
        location / {
            default_type application/json;
            return 200 '{"service":"ShopStream API Gateway","version":"1.0.0","status":"healthy","endpoints":{"/api/users":"User Service (8001)","/api/products":"Product Service (8002)","/api/orders":"Order Service (8003)","/api/analytics":"Analytics Service (8004)"}}';
        }
        
        location /api/users/ {
            proxy_pass http://user_service/;
            proxy_set_header Host $host;
        }
        
        location /api/products/ {
            proxy_pass http://product_service/;
            proxy_set_header Host $host;
        }
        
        location /api/orders/ {
            proxy_pass http://order_service/;
            proxy_set_header Host $host;
        }
        
        # Analytics - specific endpoints
        location ~ ^/api/analytics/(.*)$ {
            proxy_pass http://analytics_service/analytics/$1$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /health {
            default_type application/json;
            return 200 '{"status":"healthy","gateway":"running"}';
        }
    }
}
